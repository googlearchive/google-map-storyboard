<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="google-map-scene.html">

<polymer-element name="google-map-storyboard" attributes="map">
<template>
  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
    <google-maps-api apiKey="{{apiKey}}" version="3.exp" libraries="places,geometry" on-api-load="{{mapApiLoaded}}"></google-maps-api>
  <div id='map'> </div>
  <content id='scenes' select='google-map-scene'></content>
</template>


<script>
(function() {
  Polymer({
    scenes: null,
    map: null,
    apiKey:null,

    mapApiLoaded: function() {
      var mapOptions = {
        center: new google.maps.LatLng(32.1, 127.5),
        zoom: 10,
      };

      this.map = new google.maps.Map(this.$.map, mapOptions);
    },


  });
})();
</script>
</polymer-element>
