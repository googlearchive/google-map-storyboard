<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="google-map-scene.html">

<polymer-element name="google-map-storyboard" attributes="apiKey">
<template>
  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
    <google-maps-api apiKey="{{apiKey}}" version="3.exp" libraries="places,geometry" on-api-load="{{mapApiLoaded}}"></google-maps-api>
  <div id='map'> </div>
  <content id='scenes' select='google-map-scene'></content>
</template>


<script>
(function() {
  Polymer({
    scenes: null,
    map: null,
    apiKey:null,

    /**
     * This is the index of the current scene.
     */
    currentScene: 0,

    /**
     * The location at the current scene.
     */
    currentLoc: null,

    mapApiLoaded: function() {
      this.updateScenes();

    },

    initialiseMap: function() {
      if (!this.map && this.currentLoc) {
        var mapOptions = {
          center: this.currentLoc,
          zoom: 10,
        };
        this.map = new google.maps.Map(this.$.map, mapOptions);
      }
    },

    updateScenes: function() {
      this.scenes = Array.prototype.slice.call(
          this.$.scenes.getDistributedNodes());
      this.index = 0; 
      this.updateLocations();
    },
    updateLocations: function() {
      if (this.index <this.scenes.length ) {
        var scene = this.scenes[this.index];
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode( {address: scene.address}, function(place, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            var location = place[0].geometry.location;
            this.scenes[this.index].location = location;
          }
          this.index++;
          this.updateLocations();
        }.bind(this));
      } else {
        this.updateCurrentLoc();
      }
    },
    updateCurrentLoc: function(location) {
      if (!this.currentLoc) {
        this.currentLoc = this.scenes[this.currentScene].location;
        this.initialiseMap();
      }
    }

  });
})();
</script>
</polymer-element>
