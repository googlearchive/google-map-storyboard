<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="bower_components/google-map/google-map.html">

<polymer-element name="google-map-storyboard" attributes="apiKey">
<template>
  <style>
  </style>
  <google-maps-api apiKey="{{apiKey}}" on-api-load="{{mapApiLoaded}}" libraries="places,geometry" language="{{language}}"></google-maps-api>
</template>

<script>
  Polymer({
   
    /**
     * The maps api key.
     *
     * @attribute name
     * @type string
     * @default null
     */
    apiKey: null,

    
    mapApiLoaded: function() {
      this.map = new google.maps.Map(this.$.map, this.getMapOptions());
    },

    getMapOptions: function() {
      var mapOptions = {
        zoom: this.zoom,
        mapTypeId: this.mapType,
        styles: this.styles,
        maxZoom: Number(this.maxZoom),
        minZoom: Number(this.minZoom)
      };

  });
</script>
</polymer-element>
